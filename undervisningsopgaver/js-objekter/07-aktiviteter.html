<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .article {
            display: grid;
            grid-template-columns: 1fr 3fr;
            margin: 10px;
            padding: 10px;
            border: solid grey 2px;

        }
    </style>
</head>

<body>

    <div id="news_feed"> </div>



    <script>
        window.addEventListener("load", start);

        function start() {
            let newsDest = document.querySelector("#news_feed")

            let newsLine = [{
                "overskrift": "Danmarks Naturfredningsforening søger affaldshelte for en dag!",
                "tekst": "Søndag d. 31. marts er der Affaldsindsamling i hele Danmark. Den årlige indsamling lever af lokale ildsjæle, der for en dag skifter sofaen ud med affaldssækken. Skal du være affaldshelt?",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2018/06/IMG_2516-200x150.jpg",
                "dato": "5. februar 2019"
            }, {
                "overskrift": "Nu er rehabiliteringsophold gratis",
                "tekst": "Nogle borgere har brug for intensiv pleje og genoptræning, når de bliver udskrevet fra et hospitalsophold. Det har hidtil kostet dem 137,50 kr. i døgnet. Fra 1. februar 2019 er det blevet gratis.",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/01/fitness-sport-tr%C3%A6ning-v%C3%A6gte-motion-abw-7-200x150.jpg",
                "dato": "1. februar 2019"
            }, {
                "overskrift": "Skolevalg 2019: Flertal til rød blok i Roskilde Kommune",
                "tekst": "860 elever i 8. og 9. klasse på ni folkeskoler i Roskilde Kommune har ved Skolevalg 2019 givet er klart flertal til rød blok – modsat landsresultatet, hvor blå blok løber af med sejren. Det oplyses i en pressemeddelse.",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2017/09/abw-valg-din-stemme-er-vigtig2-200x150.jpg",
                "dato": "1. februar 2019"
            }];




            function showNews() {
                newsLine.forEach(article => {

                    newsDest.innerHTML += `
                        <div class="article">
                            <div class="pic">
                                <img src="${article.billede}" alt="">
                            </div>
                            <div class="txt">
                                <h3>${article.overskrift}</h3>
                                <p>${article.tekst}</p>
                                <p>${article.dato}</p>
                            </div>
                        </div> `
                });
            }
            showNews();

        }
    </script>
</body>

</html>
