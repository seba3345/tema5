<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style></style>
</head>

<body>

    <div id="dishes">


    </div>



    <script>
        window.addEventListener("load", start);

        function start() {
            let dishDest = document.querySelector("#dishes");
            let dishline = [];

            async function getData() {
                let dishData = await fetch("dishes.json");
                dishLine = await dishData.json();
                dishLoop();
            }

            function dishLoop() {
                dishline.forEach(dish => {
                    dishDest.innerHTML += `
                        <div class="dish">
                        <div class="dish_pic">
                            <img src="pics/${dish.billede}" alt="">
                        </div>
                        <div class="dish_txt">
                            <h2>${dish.navn}</h2>
                            <p>${dish.kort}</p>
                        </div>
                        <div class="dish_price">
                            <p>${dish.pris}</p>
                            </div>
                           <br>

                        </div> `
                });




            }



            getData();
        }

    </script>
</body>

</html>
