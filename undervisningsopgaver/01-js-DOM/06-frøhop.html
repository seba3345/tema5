<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            background: blue;
            text-align: center;
            line-height: 100px;

        }

        .cirkel {
            height: 100px;
            width: 100px;
            background: red;
            border-radius: 100px;
            text-align: center;
            line-height: 100px;


        }
    </style>
</head>

<body>



    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        let square = document.querySelector(".firkant");
        let circle = document.querySelector(".cirkel");
        let frogURL = `http://helf-kea.dk/test/frog.png`;
        let pigURL = `http://helf-kea.dk/test/gris.png`;
        document.addEventListener("DOMContentLoaded", start);

        circle.addEventListener("click", stop);

        function start() {
            square.addEventListener("click", replace);
            console.log("Website er loaded")
            circle.innerHTML = `<img src= ${frogURL} alt= frø>`;
            square.innerHTML = `<img src= ${pigURL} alt= gris>`;
        }

        function replace() {
            square.removeEventListener("click", replace);
            square.innerHTML = `<img src= ${frogURL} alt= frø>`;
            circle.innerHTML = `<img src= ${pigURL} alt= gris>`;
            square.addEventListener("click", replaceAgain);
        }

        function replaceAgain() {
            start();
        }

        function stop() {
            square.removeEventListener("click", replace);
            circle.removeEventListener("click", stop);
            square.removeEventListener("click", replaceAgain);
        }
    </script>
</body>

</html>
