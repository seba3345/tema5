<body>
    <style></style>



    <script>
        let width = prompt("Hvad er bredden?");
        let length = prompt("Hvad er længden?");

        function areal(x, y) {

            return (x * y);
        }

        alert(`Dit areal er Længde: ${length} Bredde: ${width} Arealet er: ${areal(width, length)}`);

        if (confirm("Vil du starte igen?")) {
            location.reload();
        }

    </script>
</body>
