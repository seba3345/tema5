<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <style></style>



    <script>
        let weight = 100;
        let height = 1.97;
        let bmi = weight / (height * height);

        if (bmi < 19) {
            console.log(`Din BMI er: ${bmi} fedmeklasse: Undervægtig`);
        } else if (bmi(20 && 25)) {
            console.log(`Din BMI er: ${bmi} fedmeklasse: Normalt`);
        } else if (bmi(25 && 30)) {
            console.log(`Din BMI er: ${bmi} fedmeklasse: overvægtig`);
        } else if (bmi(30 && 35)) {
            console.log(`Din BMI er: ${bmi} fedmeklasse: Fed`);
        } else if (bmi(35 && 40)) {
            console.log(`Din BMI er: ${bmi} fedmeklasse: Svær fedme`);
        } else if (bmi > 40) {
            console.log(`Din BMI er: ${bmi} fedmeklasse: Ektrem fed`);
        }
    </script>
</body>

</html>
